        .numejucator{

        }
        /* pseudo clase */
        .jucator:hover{
            transform: scale(1.2) rotate(3deg);
        }
        

        @media screen and (max-width:992px) {
            main, section{ 
                flex-direction: column;
            }
            .linie {

            }
            #argentina {

            .linie img {
