<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            background-color: aqua;
            width: 90vw;
            height: 90vh;
        }
        main::before{
            content: "continutul psudoelementului before";
        }
        main::after {
            content: 'Continutul pseudoelementului after';
        }
    </style>
</head>
<body>

    <main>
        Hello World
    </main>

    <div>
        <p>continutul psudoelementului before</p>
        Hello World
        <p>Continutul pseudoelementului after</p>
    </div>
    
</body>
</html>
